<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="new-year-celebration">
          <h3 class="happy-txt">Happy New Year</h3>
          <h2 class="new-year-txt">New Year Party Celebration</h2>
        </div>
      </div>
    </header>
    <main>
      <!-- ========== Start category Section ========== -->
      <section class="categorys">
        <div class="category-container">
          <h1 class="off-txt">65% OFF</h1>
          <p class="holiday-txt">OUR HOLIDAY DEALS ARE BETTER</p>
          <h3 class="all-categories">ALL CATEGORIES</h3>
          <img
            src="./images/New Year Photo.png"
            alt="image of new year banner"
            class="new-year-img"
          />
        </div>
      </section>
      <!-- ========== End category Section ========== -->

      <!-- ========== Start night party section ========== -->
      <section class="night-party">
        <div class="night-party-container">
            
          <div class="party-content">

            <div class="party-text-container">
              <h3 class="welcome-txt">Welcome to midnight party</h3>
              <p class="welcome-description">
                Dolor sit amet consectetur. Consequat eget consectetur maecenas
                sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
                vel euismod.
              </p>
              <a href="" class="join-now">Join Now</a>
            </div>

            <div class="party-year-img">
              <img
                src="images/Group 70.png"
                alt="a image of year 2024"
                class="year-img"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- ========== End night party section ========== -->
    </main>
    <footer></footer>
  </body>
</html>
